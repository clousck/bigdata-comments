</style></head> <body data-astro-cid-j7pv25f6> <!-- Título centrado --> <h2 data-astro-cid-j7pv25f6>Proyecto grupal de Big Data</h2> <h2 data-astro-cid-j7pv25f6>
Análisis de sentimientos en comentarios de películas (IMDB) usando
			RNN (LSTM)
</h2> <!-- Lista de integrantes alineada a la izquierda --> <div class="group-members" data-astro-cid-j7pv25f6> <p data-astro-cid-j7pv25f6>Integrantes:</p> <ul data-astro-cid-j7pv25f6> <li data-astro-cid-j7pv25f6>De la Cruz Brayan</li> <li data-astro-cid-j7pv25f6>Echeverría Victor</li> <li data-astro-cid-j7pv25f6>Sandoval Alan</li> </ul> </div> <!-- Cuadro de comentarios --> <div class="comment-box" data-astro-cid-j7pv25f6> <p id="result" data-astro-cid-j7pv25f6></p> <textarea id="comment" placeholder="Escribe tu comentario aquí..." data-astro-cid-j7pv25f6></textarea> <button id="sendCommentButton" data-astro-cid-j7pv25f6>Enviar Comentario</button> </div> <script type="module">
			async function sendComment() {
				console.log("Mensaje enviado");
				const commentInput = document.getElementById("comment");
				const resultElement = document.getElementById("result");

				// Validar el comentario
				if (
					!commentInput ||
					!commentInput.value.trim()
				) {
					alert(
						"Por favor, escribe un comentario antes de enviarlo.",
					);
					return;
				}

				const comment = commentInput.value.trim();

				try {
					// URL del endpoint de la API (reemplázala con la URL correcta)
					const apiUrl = "https://tu-api.azure.com/endpoint";

					// Hacer la solicitud a la API
					const response = await fetch(apiUrl, {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
							"Ocp-Apim-Subscription-Key": "TU-CLAVE-API", // Reemplaza con la clave API
						},
						body: JSON.stringify({ comment }), // Enviamos el comentario como JSON
					});

					// Manejar la respuesta de la API
					if (!response.ok) {
						throw new Error("Error al comunicarse con la API");
					}

					const data = await response.json();

					// Interpretar el resultado
					const sentiment = data.sentiment; // 0 o 1 según la API
					if (sentiment === 1) {
						resultElement.textContent =
							"El comentario es positivo.";
					} else if (sentiment === 0) {
						resultElement.textContent =
							"El comentario es negativo.";
					} else {
						resultElement.textContent =
							"No se pudo determinar el sentimiento del comentario.";
					}
				} catch (error) {
					console.error("Error al analizar el comentario:", error);
					alert(
						"Hubo un problema al enviar el comentario. Inténtalo de nuevo.",
					);
				}
			}

			document.getElementById("sendCommentButton").addEventListener("click", sendComment)
		</script> </body> </html>
